<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="form-section">
        <h2>Contact form</h2>
        <div>
            <form method="POST" data-netlify="true" name="net-form" class="wrapper" >
                <input type="text" name="firstname" class="input-field" placeholder="First Name" id="firstname">
                <input type="text" name="lastname" class="input-field" placeholder="Last Name" id="lastname">
                <input type="email" name="email" class="input-field" placeholder="email" id="email">
                <textarea name="message" id="message" class="input-field"></textarea>
                <input type="submit" name="firstname" class="input-submit" placeholder="First Name">
            </form>
        </div>
    </section>
</body>
</html>
